<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset=utf-8 />
	<title>Printing Paper</title>
	<meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
	<link rel="stylesheet" type="text/css" href="./css//paper.css">
	<script type="text/javascript" src="./js/jquery.min.js"></script>
	<script type="text/javascript" src="./js/JsBarcode.min.js"></script>
	<script type="text/javascript" src="./js/qrcode.min.js"></script>
</head>
<body>
	<div id="paper_container" class="paper_container size_4_6">
		<div class="paper_header">
			<span class="title"></span>
		</div>
		<div id="paper_wrapper" class="paper_wrapper">
		</div>
		<div class="paper_footer">
			<span class="title"></span>
		</div>
	</div>
	<script type="text/javascript">
		function updatePaperSize(size) {
			$("#paper_container").removeAttr("class");
			$("#paper_container").addClass("paper_container " + size);
		}
		function updateComponents() {
			$(".text-data").each(function(){
				var datas = $(this).data('value');
				var header = datas.header;
				var footer = datas.footer;
				var data = datas.data;
				$(".paper_header .title").html(header);
				$(".paper_footer .title").html(footer);
				var n = data.length;
				for (var i = 0; i < n; i++) {
					var oFont = data[i].oFont;
					var nRow = data[i].nRow;
					var nColumn = data[i].nColumn;
					var cData = data[i].cData;

					var style = "position: absolute; top: "+nRow+"%; left: "+nColumn+"%; font: "+oFont+";";
					var field_html = "<div class='added-item text-div' style='"+style+"'>"+cData+"</div>";
					$(".paper_wrapper").append(field_html);
				}
			});

			$(".barcode1 svg").each(function(){
				var id = $(this).attr('id');
				var value = $(this).data('value');
				JsBarcode("#"+id, value);
			});

			$(".barcode2 div").each(function(){
				var id = $(this).attr('id');
				var value = $(this).data('value');
				var width = parseInt($(this).data('width'));
				var height = parseInt($(this).data('height'));
				var qrcode = new QRCode(id, {
				    text: value,
				    width: width,
				    height: height,
				    colorDark : "#000000",
				    colorLight : "#ffffff",
				    correctLevel : QRCode.CorrectLevel.H
				});
			})
		}
	</script>
</body>
</html>
